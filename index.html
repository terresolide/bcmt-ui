<p class="hidden">Le Bureau Central de Magnétisme Terrestre (BCMT) est une organisation française fondée en 1921 et rattachée à l’Institut de <strong>p</strong>hysique du <strong>g</strong>lobe de Paris (IPGP). C’est aussi un service national d’observation reconnu par le CNRS-INSU. </p>



<p class="hidden">Deux institutions françaises sont impliquées dans les opérations du BCMT : L’IPGP et l’École et Observatoire des Sciences de la Terre de Strasbourg (EOST). </p>



<p class="hidden">La mission principale du BCMT est de fournir des observations géomagnétiques au sol de la plus haute qualité à la communauté scientifique, en France et à l’étranger. Pour remplir sa mission, le BCMT exploite un réseau d’observatoires magnétiques et de stations de variation, dont l’Observatoire magnétique national situé à Chambon-la-Forêt, en France. Chaque observatoire ou station est équipé de deux types de magnétomètres pour l’acquisition continue des données : Un magnétomètre vectoriel à trois axes et un magnétomètre scalaire absolu.</p>



<p class="hidden">Les données distribuées sont des données de variation, des données quasi-définitives et définitives, qui sont fournies à un échantillonnage seconde, ou comme des moyennes minutes.<br><br></p>
